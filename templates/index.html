<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                 <a2 class="navbar-brand" href="/">CAR PRICE PREDICTION © 2021</a2>
                 
        <br>
            </div>
        </div>
    </nav>

    <br>


    <div class="container">
<a2>Please fill the parameters below and click on Selling Price button to check car price</a2>


        <form action="\predict" method="post">
       
            <h3>Car Brand</h3><input id="first" value="Honda" name="Company" placeholder="eg. like the year 'Maruti' "type="number " >
        <br>
        <br>
            <h3>Model</h3><input id="second" name="carName" value="Civic" placeholder="eg. 'Civic"required="required">
        <br>  
        <br>  
            <h3>Kilometers Driven</h3><input id="third" name="km" value="66867" placeholder="eg. 10000 Km driven before"required="required" >
        <br>
        <br>
            <h3>Previous Owners</h3><input id="fourth" value="1" name="Owner" placeholder="0 or 1 or 2 Previous Owners" required="required">
        <br>
        <br>
            <h3>Age</h3><input id="fifth" value="14" name="Age" placeholder=":)" required="required">
        <br>   
            
            <h3>Fuel Type</h3><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="LPG">LPG</option>
                <option value="CNG">CNG</option>
                <option value="Electric">Electric</option>
            </select>
        <br>            
            <br><br><button id="sub" type="submit ">Selling Price</button>
        </form>
        <h3>{{ prediction_text }}<h3>
        <br>
    </div>
        



    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
